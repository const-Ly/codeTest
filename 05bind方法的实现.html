<body>
  <script>
    Function.prototype.bind1 = function (obj) {
      var _this = this
      console.log(arguments)
      return function () {
        return _this.apply(obj, arguments)
      }
    }

    var A = function (name,age) {
      this.name = name;
      this.age = age;
      this.sayHi = function(){
        return this.name
      }
    }

    var B = function () {
      A.bind1(this, arguments)
    }

    B.prototype.getName = function () {
      return this.name;
    }

    var b = new B("hello",20);
    console.log(b)
    console.log(b.getName()); // "hello"
  </script>
