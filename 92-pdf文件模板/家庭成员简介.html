<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭成员简介</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="container">
    <!-- 家庭成员简介 -->
    <div class="family-profile">
      <img class="top-image" src="./assets/image/头部1.png" alt="">
      <div class="common-title">
        <div class="con">
          <div class="image-1"></div>
          <div class="text">家庭成员简介</div>
          <div class="image-2"></div>
        </div>
        <div class="en-text">FAMILY PROFILE</div>
      </div>
      <div class="desc">以下报告仅收录此家庭成员</div>
      <div class="content">
        <table>
          <tr class="tr-1">
            <td class="t-a-c w-80 color-F2F6FF">家庭成员</td>
            <td class="t-a-c w-80">本人</td>
            <!-- <td class="t-a-c w-80">配偶</td>
            <td class="t-a-c w-80">子女</td> -->
          </tr>
          <tr class="tr-1">
            <td class="t-a-c color-F2F6FF">成员关系</td>
            <td class="t-a-c">张三</td>
            <!-- <td class="t-a-c"></td>
            <td class="t-a-c"></td> -->
          </tr>
          <tr class="tr-1">
            <td class="t-a-c color-F2F6FF">性别</td>
            <td class="t-a-c">男</td>
            <!-- <td class="t-a-c"></td>
            <td class="t-a-c"></td> -->
          </tr>
          <tr class="tr-1">
            <td class="t-a-c color-F2F6FF">年龄</td>
            <td class="t-a-c">20</td>
            <!-- <td class="t-a-c"></td>
            <td class="t-a-c"></td> -->
          </tr>
          <tr class="tr-1">
            <td class="t-a-c color-F2F6FF">被保保单数</td>
            <td class="t-a-c">1</td>
            <!-- <td class="t-a-c"></td>
            <td class="t-a-c"></td> -->
          </tr>
          <tr class="tr-1">
            <td class="t-a-c color-F2F6FF">家庭年交保费</td>
            <!-- 有多少个家庭成员，colspan需要设置成多少，最多支持5个家庭成员 -->
            <td colspan="3" class="t-a-c">0</td>
          </tr>
          <tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
