<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭保费整理</title>
  <script src="./assets/js/echarts.common.min.js"></script>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="container">

    <!-- 家庭保费整理 -->
    <div class="family-policy">
      <img class="top-image" src="./assets/image/头部1.png" alt="">
      <div class="common-title">
        <div class="con">
          <div class="image-1"></div>
          <!-- <img class="image-1" src="./assets/image/箭头头部.png" alt=""> -->
          <div class="text">家庭保费整理</div>
          <div class="image-2"></div>
        </div>
        <div class="en-text">FAMILY POLICY REORGANIZATION</div>
      </div>

      <div class="content">
        <div class="title">
          <div class="text w-100">月度</div>
          <div class="text w-150">保费</div>
          <div class="text w-100">月度</div>
          <div class="text w-150">保费</div>
        </div>
        <div class="item">
          <div class="month">2020年1月</div>
          <div class="money">1111</div>
          <div class="month">2020年7月</div>
          <div class="money">777</div>
        </div>
        <div class="item">
          <div class="month">2020年2月</div>
          <div class="money">222</div>
          <div class="month">2020年8月</div>
          <div class="money">888</div>
        </div>
        <div class="item">
          <div class="month">2020年3月</div>
          <div class="money">333</div>
          <div class="month">2020年9月</div>
          <div class="money">999</div>
        </div>
        <div class="item">
          <div class="month">2020年4月</div>
          <div class="money">444</div>
          <div class="month">2020年10月</div>
          <div class="money">101010</div>
        </div>
        <div class="item">
          <div class="month">2020年5月</div>
          <div class="money">555</div>
          <div class="month">2020年11月</div>
          <div class="money">111111</div>
        </div>
        <div class="item">
          <div class="month">2020年6月</div>
          <div class="money">666</div>
          <div class="month">2020年12月</div>
          <div class="money">121212</div>
        </div>
        <div class="total">
          <div class="text">总计</div>
          <div class="total-num">9,252.00元+5,600.00港元</div>
        </div>
      </div>
      <div class="describe">*以上数据仅作参考，具体以保单责任描述为准</div>
      <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
      <div class="policy-total">总保费（元）:23456789.03</div>
      <div id="main" style="width: 520px;height:260px;"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  option = {
    tooltip: {
      trigger: 'item'
    },
    series: [{
      name: 'Access From',
      type: 'pie',
      width: 500,
      radius: [30, 60],
      data: [{
          value: 100,
          name: '张三 占' + '10%'
        },
        {
          value: 200,
          name: '李四 占' + '20%'
        },
        {
          value: 300,
          name: '王五 占' + '30%'
        },
        {
          value: 400,
          name: '小红 占' + '40%'
        },
      ],
      animation: false,
      label: {
        formatter: '{name|{b}}\n{time|{c}元}',
        minMargin: 5,
        edgeDistance: 10,
        lineHeight: 15,
        rich: {
          time: {
            fontSize: 12,
            color: '#333'
          }
        }
      },
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</html>
