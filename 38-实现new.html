        //实现new

        /*
        
         // 创建一个新对象且将其隐式原型指向构造函数原型
         // 执行构造函数
        // 返回该对象
        */
        var _new = function (fn, ...args) {
            const obj = {}
            obj.__proto__ = fn.prototype
            let res = fn.apply(obj, args)
            return (typeof res === "object" && res !== null) ? res : obj;
        }




    </script>
