<head>

<body>
  <script>
    /*
    例子：https%253A%252F%252Fwww.baidu.com%252F%253Ftest%253D1
    条件: 被编码次数未知
    结果: https://www.baidu.com/?test=1
    **/

    const url = 'https%253A%252F%252Fwww.baidu.com%252F%253Ftest%253D1'

    function decode(url) {
      while (url !== decodeURIComponent(url)) {
        url = decodeURIComponent(url)
      }
      return url
    }

    function decode1(url) {
      let count = 0;
      while (true) {
        if (url !== decodeURIComponent(url)) {
          count++
          url = decodeURIComponent(url)
        } else {
          return {
            url,
            count
          }
        }
      }
    }

    console.log(decode1(url))

    function aa() {
      var greet = 'Hello';
      var toGreet = [].filter.call(greet, function (element, index) {
        return index > 5;
      });
      console.log(toGreet);
    };

    aa()
  </script>
</body>
