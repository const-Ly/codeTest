<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            background-image: linear-gradient(-90deg, #FE6D8D 0%, #FF365D 100%);
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>

    <div class="box"></div>

    <script>
        function create1(proto) {
            function F() { }
            F.prototype = proto;
            return new F()
        }

        function create2(proto) {
            const obj = {}
            obj.__proto__ = proto
            return obj
        }

        function Shape() {
            this.x = 0;
            this.y = 0;
        }
        Shape.prototype.sayHi = function () {
            console.log("!")
        }

        // var a1 = create1(Shape.prototype)
        // var a2 = create2(Shape.prototype)
        // console.log(a1.sayHi())
        // console.log(a2.sayHi())

        var a1 = create1(null)
        var a2 = create2(null)
        console.log(a1)
        console.log(a2)
    </script>
</body>

</html>
