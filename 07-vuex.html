    const arrs = [1, 5, 7, 8, 9]
    var twoSum = function (nums, target) {
      const _length = nums.length;
      const _mayMap = new Map();
      for (let i = 0; i < _length; i++) {
        if (_mayMap.has(target - nums[i])) {
          return [_mayMap.get(target - nums[i]), i];
        }
        _mayMap.set(nums[i], i); // {1, 0}   { value: key}
      }
    };

    console.log(twoSum(arrs, 16))


    const twoSunObject = function (arr, target) {
      const obj = {}
      for (let i = 0; i < arr.length; i++) {
        if (obj[arr[i]]) {
          return [obj[arr[i]], i]
        }

        obj[target - arr[i]] = arr[i]
      }
    }

    console.log(twoSunObject(arrs, 16))
