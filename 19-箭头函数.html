	const getParamsByObj = (ObjParams, rootKey, encode, char) => {
		if (!ObjParams) return '';
		let paramStr = '';
		let t = typeof(ObjParams);
		if (t == 'string' || t == 'number' || t == 'boolean') {
			paramStr += char + rootKey + '=' + ((encode == null || encode) ? encodeURIComponent(ObjParams) : ObjParams);
		} else {
			for (let i in ObjParams) {
				let k = rootKey == null ? i : rootKey + (ObjParams instanceof Array ? '[' + i + ']' : '.' + i);
				paramStr += getParamsByObj(ObjParams[i], k, encode, (!char && paramStr.indexOf('?') < 0 ? '?' : '&'));
				console.log(paramStr)
			}
		}
		return paramStr;
	};
