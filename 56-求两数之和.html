        var twoSum = function (nums, target) {
            const map = new Map();
            for (let i = 0; i < nums.length; i++) {
                const res = target - nums[i];
                if (map.has(res)) {
                    return [map.get(res), i];
                } else {
                    map.set(nums[i], i);
                }
            }
        }

        // // 获取两数之和 [1,4,7,9] // 13
        function getTwoResult(arr, target) {
            const myMap = new Map()
            for (let i = 0; i < arr.length; i++) {
                let res = target - arr[i]
                if (myMap.has(res)) {
                    return [myMap.get(res), i]
                } else {
                    myMap.set(arr[i], i) // {4: 1}
                }
            }
        }

        // 获取两数之和 [1,4,7,9] // 13
        function getTwoResult1(arr, target) {
            const myMap = {}
            for (let i = 0; i < arr.length; i++) {
                let res = target - arr[i]
                if (myMap[res]) {
                    return [myMap[res], i]
                } else {
                    myMap[arr[i]] = i // {4: 1}
                }
            }
        }

        // const result = getTwoResult1([1, 4, 7, 9], 13)

        let obj = {
            foo: {
                bar: {
                    name: 'biz'
                }
            }
        }

        const result = get(obj, 'foo.bar.name')
        console.log(result) // 输出：biz
        // obj = {}
        // get(obj, 'foo.bar.name') // 输出：undefined
        // get(obj, 'foo.bar.name', 'biz') // 输出：biz//  函数如下：


        function get(obj, path, defaultValue) {
            let keys = path.split('.')
            if (defaultValue) {
                let key = keys.shift()
                if (keys.length === 0) {
                    obj[key] = defaultValue
                } else {
                    obj[key] = {}
                    get(obj[key], keys.join('.'), defaultValue)
                }
                return obj
            } else {
                const value = obj[keys[0]]
                if (!path.includes('.')) {
                    return obj[path]
                } else {
                    if (!value) {
                        return value
                    }
                    keys.shift()
                    return get(value, keys.join('.'))
                }
            }
        }
