        function twoSum(nums, target) {
            const map = new Map()
            for (var i = 0; i < nums.length - 1; i++) {
                let res = target - nums[i];
                if(map.has(res)) {
                    return [map.get(res), i];
                } else {
                    map.set(nums[i], i);
                }
            }
        }
