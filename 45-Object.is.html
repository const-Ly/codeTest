        // 1. [] == ![]结果是什么？为什么？
        // 解析:
        // == 中，左右两边都需要转换为数字然后进行比较。
        // []转换为数字为0。
        // ![] 首先是转换为布尔值，由于[]作为一个引用类型转换为布尔值为true,
        // 因此![]为false，进而在转换成数字，变为0。
        // 0 == 0 ， 结果为true


        function Parent2() {
            this.name = 'parent2';
            this.play = [1, 2, 3]
        }

        function Child2() {
            this.type = 'child2';
        }
        Child2.prototype = new Parent2();

        var s1 = new Child2();
        var s2 = new Child2();
        s1.play.push(4);
        console.log(s1.play, s2.play);
    </script>
