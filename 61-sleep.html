        function sleep() {
            console.log("123456")
            let arr = Array.prototype.slice.call(arguments);
            let time = arr[0];
            let callback = arr[1];
            let times = time;
            setTimeout(function () {
                callback()
            }, time)


            sleep = function () {
                let arr = Array.prototype.slice.call(arguments);
                let time1 = arr[0];
                let callback1 = arr[1];

                times = times + time1
                setTimeout(function () {
                    callback1()
                }, times)
            }
        }
